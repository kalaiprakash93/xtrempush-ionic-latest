<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
        
        <script type="text/javascript">
   
        </script>
    </head>
    
    
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <div>
            <h1>Apache Cordova</h1>
            <button onclick="XtremePush.hitTag('test-tag')"> Hit Tag </button> </br>
            <button onclick="XtremePush.hitTag('test-tag-with-value', 'value')"> Hit Tag With Value </button> </br>
            <button onclick="XtremePush.hitEvent('test-event')"> Hit Event </button> </br>
            <button onclick="XtremePush.hitImpression('test-impression')"> Hit Impression </button> </br>
            <button onclick="XtremePush.setExternalId('test')"> Set External ID </button> </br>
            <button onclick="deviceInfo()"> Get Device Info </button> </br>
            <button onclick="XtremePush.requestPushPermissions()"> Request Push Permission </button> </br>
            <button onclick="XtremePush.requestLocationsPermissions()"> Request Locations Permissions </button> </br>
        </div>
    </body>
